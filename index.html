<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		#result{
			border: none;
			width: 100%;
			height: 300px;
			resize: none;
		}
	</style>
</head>
<body class="container">
	<div class="row">
		<div class="col-4 mt-5">
			<div class="card">
				<div class="card-body">
					<form onsubmit="return go()" action="#">

							<label for="input1">X(meter)</label>

						</div>
						<div class="form-group">

							<small class="form-text text-muted">Y coordination of point</small>
						</div>
						<div class="form-group">
							<label for="input3">Degree(°)</label>
							<input type="number" step="any" class="form-control" id="input3" placeholder="Insert Here" required>
							<small class="form-text text-muted">Rotate degree in °</small>
						</div>
						<button type="submit" class="btn btn-primary">계산하기</button>
						<button type="clear" class="btn btn-danger">초기화</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-8 mt-5">
			<div class="card">
				<div class="card-header">
					Rotated point distance in meter from original point
				</div>
				<div class="card-body">
					<textarea id="result" readonly=""></textarea>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
